<mat-card class="example-card">
    <div class="row">
        <div class="col-md-4 col-sm-4 col-lg-4">
            <div class="img-container">
                <img mat-card-image #myImage [hidden]="myImage.isBugged" (error)="myImage.isBugged = true"
                    src='{{flight.links.flickr_images[0]}}'>

            </div>
        </div>
        <div class="col-md-8 col-sm-8 col-lg-8">
            <mat-card-content>
                <div class="row">
                    <div class="col-md-12 flight-name">{{flight.mission_name}} #{{flight.flight_number}}</div>
                    <div class="col-md-12 mission-id">Mission Ids</div>
                    <div class="col-md-12"><span *ngFor="let misId of flight.mission_id">{{misId}}</span></div>
                    <div class="col-md-12 "><span class="launch-year">Launch Year:</span> {{flight.launch_year}}</div>
                    <div class="col-md-12"><span class="launch-year">Successful Launch:</span> {{flight.launch_success}}
                    </div>
                    <div class="col-md-12"><span class="launch-year">Successful Landing:</span>
                        {{flight.rocket.first_stage.cores[0].land_success}}</div>
                    <div class="col-md-12 "><span class="launch-year">Rocket Type:</span> {{flight.rocket.rocket_type}}
                    </div>
                    <div class="col-md-12"><span class="launch-year">Details:</span>
                        {{flight.details}}</div>
                </div>
            </mat-card-content>
        </div>
    </div>
</mat-card>
